<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Event Basics</title>
</head>
<body>
    <button id="elem">text</button>

    <script>
        let elem = document.querySelector('#elem');

        elem.addEventListener('click', function (event) {
            console.log(event);
        });
    </script>
</body>
</html>

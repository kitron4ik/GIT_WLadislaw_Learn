<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Removing CSS Classes</title>
</head>
<body>

    <p id="elem" class="www ggg zzz"></p>
    <script>
        const elem = document.getElementById('elem');
        elem.classList.remove('www', 'zzz');
    </script>
</body>
</html>

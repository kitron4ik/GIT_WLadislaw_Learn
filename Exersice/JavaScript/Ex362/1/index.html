<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding Elements by Tag Name in JavaScript</title>
    <style>
        li {
            color: black;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <ul>
        <li>text</li>
        <li>text</li>
        <li>text</li>
        <li>text</li>
        <li>text</li>
    </ul>

    <script>
        let liElements = document.getElementsByTagName('li');

        for (let li of liElements) {
            li.style.color = 'red';
        }
    </script>
</body>

</html>
